<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
<div class="pane">
	<div class="header">
	<h1>{{chocolate.name}}</h1>
	</div>
<div class="flash">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
	{% for message in messages %} 
  	<li><strong>{{message}}</strong></li>
  	{% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>	
	{% for i in chocolates %}
	<div class="single">
		<img src={{i.picture}} align="center"></br>
		<div class="para" align="center">
			<h3>{{i.name}}</h3>
		</div>
		<div class="para">
			{{i.description}}
			</br>
			{{i.price}}
		</div>
	</div>
	{% endfor %}
</div>
</body>
</html>
