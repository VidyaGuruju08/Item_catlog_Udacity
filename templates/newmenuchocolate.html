<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="pane" align="center">
<br><br>	
	<h1> New Menu Chocolate </h1>

	<form action="{{url_for('newChocoTypes', chocolate_id=chocolate_id )}}" method = 'POST'>

	<p>Name:</p>

	<input type='text' size='30' name='name' required>
	<p>Description:</p>

	<textarea rows="5" cols="35" name="description" required></textarea>
	<p>Price:</p>

	<input type='text' size='30' name='price' required>
	<p>Picture:</p>

	<input type='text' name='picture' placeholder="eg:/static/pics/name.jpg" required>

	</br></br>
	<input type='submit' value='Create'>
	<a href="{{url_for('allChocolate')}}">cancel</a>


	</form>

</div>
</body>
</html>
